<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>
<style>
body{
 background-image: url(images/img7.webp);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;

}







</style>
<body>

    <main>
        <section id="activity-tracker">
            <h2>Activity Tracker</h2>
            <label for="steps">Steps Taken:</label>
            <input type="number" id="steps" placeholder="Enter steps" />

            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" placeholder="Enter distance" />

            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" placeholder="Enter calories burned" />

            <button id="track-btn">Track Progress</button>

            <div id="progress-summary">
                <h3>Daily Summary</h3>
                <p id="summary-text">No data yet. Start tracking!</p>
            </div>
        </section>

        <section id="goal-setting">
            <h2>Personalized Goal Setting</h2>
            <label for="daily-goal">Daily Steps Goal:</label>
            <input type="number" id="daily-goal" placeholder="Enter your goal" />

            <button id="set-goal-btn">Set Goal</button>

            <p id="goal-message">Set a goal to stay motivated!</p>
        </section>
    </main>

    <footer>
        <p> copywrite &copy; 2025 Fitness Tracker. All Right Reserved</p>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
