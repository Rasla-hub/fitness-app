<body>

<div class="container">
    <h2>Register</h2>
    <form name="myform2" method="POST" action="register.php" >
        <div class="formgroup">
            <input type="text" name="name" id="name" required>
            <label for="name">Full Name</label>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="formgroup">
            <input type="email" name="email"id="email" required>
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="formgroup">
            <input type="password" name="pswd1" id="pswd1" required>
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="formgroup">
            <input type="password" name="pswd2" id="pswd2" required>
            <label for="confirmPassword">Confirm Password</label>
            <i class="fa-solid fa-lock"></i>
        </div>

        <p>
            <input type="checkbox"> I agree to the <a href="#">Terms & Conditions</a>
        </p>

        <input id="btn" type="button" name="REGISTER" value="Register">

    </form>
</div>
