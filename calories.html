<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calories-calculator</title>
    <link rel="stylesheet" href="style/style2.css">
</head>

<style>
    body{
    background-image: url(images/img8.jpg);
    height: 100vh;
    background-repeat: no-repeat;
    width: 100%;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    }
    
    </style>

    </style>


<body>
    <section id="calories-calculator">
        <h2>Calories Burned Calculator</h2>
        <label for="weight">Your Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
    <br>
        <label for="activity">Select Activity:</label>
        <input type="number" id="activity" placeholder="Enter the workout distance">
    <br>
        <label for="time">Duration (minutes):</label>
        <input type="number" id="time" placeholder="Enter time in minutes">
    
        <button id="calculate-btn">Calculate Calories Burned</button>
    
        <p id="calories-result">Enter your details to calculate calories burned</p>
    </section>  
    
    <script src="javascript/script.js"></script>


</body>
</html>
